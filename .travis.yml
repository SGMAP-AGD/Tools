language: python

python:
 - "3.4"

services:
 - postgresql

# Scipy/Numpy need to be installed separately,
# see https://github.com/travis-ci/travis-ci/issues/2650 and
# https://gist.github.com/dan-blanchard/7045057
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH

install:
 - conda install --yes numpy scipy pandas
 - pip install .

before_script:
 - psql -c 'create database travis_test;' -U travis
 - cp agd_tools/config.ini.travis agd_tools/config.ini

script:
 - python -m unittest discover -v -s tests

notifications:
  email:
    recipients:
      - team-agd@data.gouv.fr
    on_success: change
    on_failure: always
